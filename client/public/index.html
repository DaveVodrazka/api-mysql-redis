<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API | Client</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  <title>Secure ID</title>

<body>
  <div class="col-lg-8 mx-auto p-5 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <img src="android-chrome-192x192.png" class="m-2" alt="API" width="32" height="32"/>
        <span class="fs-4">API Client</span>
      </a>
    </header>
  
    <main class="mx-auto">
      <h1>Get your hands dirty with my API!</h1>
      <p class="fs-5 col-md-8">See how easy it is to use my amazing API with Redis cache!</p>
      <div class="mb-3">
        <label for="name-input" class="form-label">Name</label>
        <input type="text" class="form-control" id="name-input" placeholder="Your name here">
      </div>
      <div class="mb-5">
        <button id="send-request" type="button" class="btn btn-primary btn-lg px-4">GET Request</button>
        <button id="send-name-request" type="button" class="btn btn-primary btn-lg px-4">POST Request</button>
      </div>
    </main>
    <footer class="pt-5 my-5 text-muted border-top">
      Created by David Vodrážka · © 2022
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
